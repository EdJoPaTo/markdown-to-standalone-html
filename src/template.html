<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    {{#if title}}<title>{{title}}</title>{{/if}}
    <meta name="generator" content="{{generator}}" />
    <style>
        html, body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
            line-height: 1.5;
        }

        body {
            margin: 0 auto;
            padding: 0 1rem;
        }

        nav.toc ul {
            padding: 0 0 0 10px;
        }

        nav.toc li {
            overflow: hidden;
            text-decoration: none;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        @media screen and (min-width: 600px) {
            nav.toc {
                padding: 0;
                position: fixed;
                top: 0;
                bottom: 0;
                overflow-x: hidden;
                overflow-y: auto;
                width: 20%;
            }
            main {
                margin-left: 22%;
            }
        }

        @media screen and (min-width: 1300px) {
            body {
                max-width: 1100px;
            }
            nav.toc {
                width: 300px;
            }
            main {
                margin-left: 320px;
            }
        }

        img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }

        a, p code {
            color: #00A;
        }

        code pre {
            overflow: auto;
        }

        @media (prefers-color-scheme: dark) {
            html, body {
                color: whitesmoke;
                background: #222;
            }
            a, p code {
                color: #0DD;
            }
        }
    </style>
</head>

<body>
{{{body}}}
</body>

</html>
