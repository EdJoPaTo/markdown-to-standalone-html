<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    {{#if title}}<title>{{title}}</title>{{/if}}
    <meta name="generator" content="{{generator}}" />
    <style>
        html, body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
            line-height: 1.5;
        }

        body {
            margin: 0 auto;
            padding: 0 1rem;
            max-width: 1000px;
        }

        nav.toc ul {
            padding: 0 0 0 10px;
        }

        nav.toc li {
            overflow: hidden;
            text-decoration: none;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        @media screen and (min-width: 800px) {
            nav.toc {
                padding: 0;
                position: fixed;
                top: 0;
                bottom: 0;
                overflow-x: hidden;
                overflow-y: auto;
                width: 200px;
            }
            main {
                margin-left: 220px;
            }
        }

        @media screen and (min-width: 1000px) {
            body {
                max-width: 1100px;
            }
            nav.toc {
                width: 300px;
            }
            main {
                margin-left: 320px;
            }
        }

        img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }

        a {
            color: #A00;
        }

        @media (prefers-color-scheme: dark) {
            html, body {
                color: whitesmoke;
                background: #222;
            }
        }


        /* code block stuff */
        p code {
            /* inline code */
            color: #BA2121;
        }

        pre .k, pre .kd {
            /* language keywords */
            color: #008000;
            font-weight: bold;
        }

        pre .nn, pre .nc {
            /* namespaces, classes */
            color: #0000FF;
            font-weight: bold;
        }

        pre .s, pre .s1, pre .s2, pre .sr {
            /* string */
            color: #BA2121;
        }

        pre .kt, pre .kr {
            /*type */
            color: #B00040;
            font-weight: bold;
        }

        pre .kc, pre .mi {
            /* const / operator */
            color: #6A6;
        }

        pre .o {
            /* operator */
            color: #666;
        }

        pre .p {
            /* semicolon, brakets*/
            color: #666;
        }

        pre .cm, pre .c1 {
            /* comment */
            color: #666;
        }
    </style>
</head>

<body>
{{{body}}}
</body>

</html>
